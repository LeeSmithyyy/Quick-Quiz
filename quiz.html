<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="quiz.css">
  <title>Quiz App</title>
</head>

<body>
  <div class="content-container">
    <div class="container">
      <div class="loader" id="loader"></div>
      <div id="form-container" class="hidden">
        <form class="quiz" id="quiz">
          <div class="header-container">
            <div class="header">
              <h1 class="title">QUICK QUIZ</h1>
            </div>
            <div class="sub-header">
              <h1 id='score'></h1>
              <h1 id='questionNum'></h1>
            </div>
          </div>
          <div class="question-container">
            <h1 id='category'></h1>
            <h3 id='question'></h3>
          </div>
          <div class="choice-all-container">
            <div class="choice-container">
              <p class="choices" id='choice1' data-number="1"></p>
            </div>
            <div class="choice-container">
              <p class="choices" id='choice2' data-number="2"></p>
            </div>
            <div class="choice-container">
              <p class="choices" id='choice3' data-number="3"></p>
            </div>
            <div class="choice-container">
              <p class="choices" id='choice4' data-number="4"></p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="quiz.js"></script>
</body>

</html>
